<!-- ROI CALCULATOR SECTION (Add this inside your Dashboard content area) -->
<section id="roi-calculator" class="bg-gradient-to-b from-black to-gray-900 py-16 px-6 text-center">
  <h2 class="text-4xl font-bold text-cyan-400 mb-8 drop-shadow-[0_0_10px_#00fff7]">
    ðŸ’Ž ROI Calculator
  </h2>

  <div class="max-w-lg mx-auto bg-gray-800/40 border border-cyan-400/30 rounded-2xl shadow-lg p-8 backdrop-blur-sm">
    <p class="text-gray-300 mb-6 text-sm">
      Estimate your DiamondMiner returns. Enter your SOL investment below to see your expected $DIA earnings over 3 days.
    </p>

    <div class="flex flex-col gap-4 items-center">
      <input
        type="number"
        id="solInput"
        step="0.01"
        placeholder="Enter SOL amount (e.g. 0.3)"
        class="w-3/4 p-3 rounded-lg bg-black/60 text-cyan-200 text-center border border-cyan-400/40 focus:outline-none focus:border-cyan-400"
      />

      <button
        onclick="calculateROI()"
        class="px-6 py-3 bg-gradient-to-r from-cyan-400 to-blue-500 text-black font-bold rounded-lg shadow-md hover:scale-105 transition-transform duration-300"
      >
        Calculate ROI
      </button>
    </div>

    <div id="results" class="mt-6 text-gray-200"></div>
  </div>
</section>

<script>
  function calculateROI() {
    const sol = parseFloat(document.getElementById('solInput').value);
    const results = document.getElementById('results');
    if (isNaN(sol) || sol <= 0) {
      results.innerHTML = '<p class="text-red-400">Please enter a valid amount.</p>';
      return;
    }

    const conversionRate = 1000000; // 1 SOL = 1,000,000 DIA
    const totalDIA = sol * conversionRate;
    const dailyDIA = totalDIA / 3;
    const roiPercent = 100;

    results.innerHTML = `
      <p><strong>Total $DIA Earned:</strong> ${totalDIA.toLocaleString()} $DIA</p>
      <p><strong>Daily Yield:</strong> ${dailyDIA.toLocaleString()} $DIA/day</p>
      <p><strong>ROI Duration:</strong> 3 Days</p>
      <p><strong>ROI:</strong> ${roiPercent}% Return</p>
    `;
  }
</script>
