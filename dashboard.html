<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DiamondMiner | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #05060d, #0a0f1f, #04111b);
      color: white;
      overflow-x: hidden;
      text-align: center;
    }

    /* Navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(5, 6, 13, 0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0, 255, 255, 0.1);
      z-index: 100;
    }

    header .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
    }

    header a {
      color: #c7e6ff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      transition: color 0.3s;
    }

    header a:hover {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    header img {
      width: 36px;
      height: 36px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    .pt-20 {
      padding-top: 100px;
    }

    /* Mining UI */
    .dashboard {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .island {
      width: 400px;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px #00ffff80);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #00ffff;
      border-radius: 50%;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .mining-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 20px 40px;
      border-radius: 15px;
      border: 1px solid rgba(0,255,255,0.3);
      box-shadow: 0 0 25px rgba(0,255,255,0.1);
      width: 280px;
    }

    .mining-panel button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      background: linear-gradient(90deg, #00ffff, #0088ff);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .mining-panel button:hover {
      background: linear-gradient(90deg, #00e6e6, #00aaff);
      transform: translateY(-2px);
    }

    .disconnect-btn {
      background: linear-gradient(90deg, #ff2a2a, #b80000);
      color: #fff !important;
    }

    .stats {
      margin-top: 10px;
      text-align: left;
      width: 100%;
      color: #bdeeff;
    }

    .stats p {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="nav-container">
      <a href="index.html" class="flex items-center gap-2">
        <img src="images/diamond-icon.png" alt="DiamondMiner" />
        <span class="text-xl font-bold text-cyan-400">DiamondMiner</span>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="tokenomics.html">Tokenomics</a>
        <a href="whitepaper.html">Whitepaper</a>
      </nav>
    </div>
  </header>

  <div class="pt-20"></div>

  <!-- Dashboard -->
  <div class="dashboard">
    <img src="images/floating-island.png" alt="Floating Island" class="island" />
    <div class="sparkle" style="top:40%; left:52%; animation-delay:0s;"></div>
    <div class="sparkle" style="top:55%; left:47%; animation-delay:0.8s;"></div>
    <div class="sparkle" style="top:60%; left:58%; animation-delay:1.4s;"></div>

    <div class="mining-panel">
      <button id="connectBtn">Connect Wallet</button>
      <button id="startMiningBtn">Start Mining</button>
      <button id="stopMiningBtn">Stop Mining</button>
      <button id="claimBtn">Claim Rewards</button>
      <div class="stats">
        <p><span>Mining Rate:</span> <span id="miningRate">0 DIA/s</span></p>
        <p><span>Mining Balance:</span> <span id="miningBalance">0 DIA</span></p>
        <p><span>Total $DIA:</span> <span id="totalDIA">0 DIA</span></p>
      </div>
      <button id="disconnectBtn" class="disconnect-btn">Disconnect Wallet</button>
    </div>
  </div>

  <script>
    // Wallet & Mining Simulation Logic
    let walletConnected = false;
    let mining = false;
    let miningRate = 0.05; // DIA per second
    let balance = parseFloat(localStorage.getItem('balance')) || 0;
    let totalDIA = parseFloat(localStorage.getItem('totalDIA')) || 0;
    let lastMineTime = parseFloat(localStorage.getItem('lastMineTime')) || Date.now();
    let miningInterval;

    const connectBtn = document.getElementById("connectBtn");
    const startMiningBtn = document.getElementById("startMiningBtn");
    const stopMiningBtn = document.getElementById("stopMiningBtn");
    const claimBtn = document.getElementById("claimBtn");
    const disconnectBtn = document.getElementById("disconnectBtn");
    const miningRateEl = document.getElementById("miningRate");
    const miningBalanceEl = document.getElementById("miningBalance");
    const totalDIAEl = document.getElementById("totalDIA");

    function updateDisplay() {
      miningRateEl.textContent = miningRate.toFixed(3) + " DIA/s";
      miningBalanceEl.textContent = balance.toFixed(4) + " DIA";
      totalDIAEl.textContent = totalDIA.toFixed(4) + " DIA";
      localStorage.setItem('balance', balance);
      localStorage.setItem('totalDIA', totalDIA);
    }

    function connectWallet() {
      walletConnected = true;
      connectBtn.textContent = "Wallet Connected âœ…";
      resumeMining();
    }

    function startMining() {
      if (!walletConnected) {
        alert("Please connect your wallet first!");
        return;
      }
      mining = true;
      mineContinuously();
    }

    function stopMining() {
      mining = false;
      clearInterval(miningInterval);
      localStorage.setItem('lastMineTime', Date.now());
    }

    function disconnectWallet() {
      walletConnected = false;
      mining = false;
      clearInterval(miningInterval);
      connectBtn.textContent = "Connect Wallet";
      localStorage.setItem('lastMineTime', Date.now());
      alert("Wallet disconnected. Mining paused.");
    }

    function claimRewards() {
      totalDIA += balance;
      balance = 0;
      updateDisplay();
    }

    function mineContinuously() {
      miningInterval = setInterval(() => {
        if (!walletConnected || !mining) return;
        balance += miningRate;
        updateDisplay();
        localStorage.setItem('lastMineTime', Date.now());
      }, 1000);
    }

    function resumeMining() {
      const now = Date.now();
      const timePassed = (now - lastMineTime) / 1000;
      const minedWhileAway = timePassed * miningRate;
      balance += minedWhileAway;
      updateDisplay();
      localStorage.setItem('lastMineTime', now);
    }

    // Event Listeners
    connectBtn.addEventListener("click", connectWallet);
    startMiningBtn.addEventListener("click", startMining);
    stopMiningBtn.addEventListener("click", stopMining);
    claimBtn.addEventListener("click", claimRewards);
    disconnectBtn.addEventListener("click", disconnectWallet);

    // On Load
    updateDisplay();
  </script>
</body>
</html>
