  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0f1f, #09182e, #04111b);
      color: #fff;
      overflow-x: hidden;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);

    nav a {
      color: #00ffff;

      margin: 0 18px;
      font-weight: 500;

    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 8px #00ffff;
    }
    .content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      padding: 60px 100px;
      max-width: 800px;
    }
    .title {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 3px;
      color: #00ffff;
      text-shadow: 0 0 25px #00ffff;
      animation: pulse 2s infinite alternate;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ccc;
      letter-spacing: 1px;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 20px #00ffff; }
      to { text-shadow: 0 0 60px #00ffff; }
    }
  </style>
</head>
