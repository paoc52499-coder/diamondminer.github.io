<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamond Miner Marketplace</title>

  <style>
    body {
      background: #0b0f17;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 32px;
      color: #4ae3ff;
    }

    /* NAVBAR */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #05060d90;
      backdrop-filter: blur(6px);
      z-index: 50;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      padding: 15px 0;
    }

    nav a {
      margin-right: 20px;
      color: #bbb;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s;
    }

    nav a:hover {
      color: #4ae3ff;
    }

    .marketplace-container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .item-card {
      background: #121827;
      border: 2px solid #1d2436;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
    }

    .item-card img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin: 0 auto 15px auto;
      display: block;
    }

    .item-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #6be8ff;
    }

    .item-info {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .locked {
      opacity: 0.3;
      filter: grayscale(100%);
    }

    .buy-btn {
      background: #2cd4ff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .buy-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .buy-btn:hover:not(:disabled) {
      background: #4ae3ff;
    }

    #balance-box {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #4ae3ff;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <div style="max-width: 1100px; margin: auto; display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
      <a href="index.html" style="display:flex; align-items:center; gap:10px; text-decoration:none;">
        <img src="images/diamond-icon.png" style="width:32px; height:32px;" />
        <span style="color:#4ae3ff; font-size:18px; font-weight:bold;">DiamondMiner</span>
      </a>

      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="marketplace.html">Marketplace</a>
        <a href="tokenomics.html">Tokenomics</a>
        <a href="whitepaper.html">Whitepaper</a>
      </nav>
    </div>
  </header>

  <h1>Diamond Miner NFT Marketplace</h1>

  <!-- PLAYER BALANCE -->
  <div id="balance-box">Your $DIA: <span id="diaBalance">0</span></div>

  <div class="marketplace-container">

    <!-- DMiner base NFT -->
    <div class="item-card" id="item-dminer">
      <img src="images/dminer.png" />
      <div class="item-title">DMiner</div>
      <div class="item-info">Mining Rate: +0.02 / min<br>Price: 50 $DIA</div>
      <button class="buy-btn" onclick="buyItem('dminer', 50)">BUY</button>
    </div>

    <!-- Drill 1 -->
    <div class="item-card locked" id="item-drill1">
      <img src="images/drill1.png" />
      <div class="item-title">Drill 1</div>
      <div class="item-info">Mining Rate: +0.03 / min<br>Price: 75 $DIA</div>
      <button class="buy-btn" id="btn-drill1" onclick="buyItem('drill1', 75)" disabled>BUY</button>
    </div>

    <!-- Drill 2 -->
    <div class="item-card locked" id="item-drill2">
      <img src="images/drill2.png" />
      <div class="item-title">Drill 2</div>
      <div class="item-info">Mining Rate: +0.05 / min (Stackable)<br>Price: 110 $DIA</div>
      <button class="buy-btn" id="btn-drill2" onclick="buyItem('drill2', 110)" disabled>BUY</button>
    </div>

  </div>

  <script>
    /* -------------------------------
       LOCAL STORAGE BALANCE HANDLING
    --------------------------------*/
    if (!localStorage.getItem("diaBalance")) {
      localStorage.setItem("diaBalance", "250"); // default test balance
    }

    function getBalance() {
      return parseFloat(localStorage.getItem("diaBalance"));
    }

    function updateBalanceDisplay() {
      document.getElementById("diaBalance").textContent = getBalance();
    }

    updateBalanceDisplay();

    /* -------------------------------
       PURCHASE LOGIC
    --------------------------------*/
    let owned = {
      dminer: false,
      drill1: false,
      drill2: false
    };

    function buyItem(item, price) {
      let balance = getBalance();

      if (balance < price) {
        alert("❌ Not enough $DIA!");
        return;
      }

      // Deduct DIA
      localStorage.setItem("diaBalance", (balance - price).toString());
      updateBalanceDisplay();

      owned[item] = true;

      alert("✅ Purchased: " + item);
      updateLocks();
    }

    function updateLocks() {
      if (owned.dminer) {
        document.getElementById("item-drill1").classList.remove("locked");
        document.getElementById("btn-drill1").disabled = false;
      }

      if (owned.drill1) {
        document.getElementById("item-drill2").classList.remove("locked");
        document.getElementById("btn-drill2").disabled = false;
      }
    }
  </script>

</body>
</html>
